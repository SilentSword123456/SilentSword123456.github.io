<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SilentLab</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #000000;
            color: #00ffcc;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }
        
        .main-content {
            margin-top: 15%;
            z-index: 10;
            position: relative;
        }
        
        .main-logo {
            width: 200px;
        }
        
        /* Enhanced glow effects for main logo */
        .main-logo {
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 10px #00ffcc);
            }
            100% {
                filter: drop-shadow(0 0 25px #00ffcc) drop-shadow(0 0 35px #00ffcc);
            }
        }
        
        /* Text glow animation */
        h1 {
            animation: textPulse 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px #00ffcc;
        }
        
        @keyframes textPulse {
            0% {
                text-shadow: 0 0 10px #00ffcc;
            }
            100% {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
        }
        
        p {
            text-shadow: 0 0 5px #00ffcc;
        }
    </style>
</head>
<script src="script.js"></script>
<body>
<div class="main-content">
    <img src="logo.png" alt="SilentLab Logo" class="main-logo">
    <h1>Welcome to SilentLab</h1>
    <p>This is the beginning of something awesome.</p>
</div>

<!-- Particle Trail -->
<div class="particle-trail">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>
<script>
    function sayHello(){
        console.log("Hello from SilentLab!");
    }

    function restartAnimation() {
        const foxRunner = document.querySelector('.fox-runner');
        const particles = document.querySelector('.particle-trail');


        setTimeout(() => {
            foxRunner.style.animation = 'runAcross 8s linear infinite';
            particles.style.animation = 'trailFollow 8s linear infinite';
        }, 10);
    }

    // Auto-start animation when page loads
    window.addEventListener('load', () => {
        setTimeout(() => {
            restartAnimation();
        }, 1000);
    });
</script>
</body>
</html>
