<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SilentLab</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #000000;
            color: #00ffcc;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }
        
        .main-content {
            margin-top: 15%;
            z-index: 10;
            position: relative;
            /* Added floating animation */
            animation: float 4s ease-in-out infinite;
        }

        .main-logo {
            width: 200px;
            /* Enhanced glow effects for main logo */
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        /* Floating animation - like objects gently moving up and down */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 10px #6a0dad);
            }
            100% {
                filter: drop-shadow(0 0 25px #6a0dad) drop-shadow(0 0 35px #6a0dad);
            }
        }

        /* Text glow animation */
        h1 {
            animation: textAnimate 6s ease-in-out infinite;
            margin: 20px 0;
        }

        @keyframes textAnimate {
            0% {
                color: #00ffcc;
                text-shadow: 0 0 10px #00ffcc;
            }
            25% {
                color: #0094fc;
                text-shadow: 0 0 20px #0094fc;
            }
            50% {
                color: #821bef;
                text-shadow: 0 0 15px #821bef;
            }
            75% {
                color: #ff00ff;
                text-shadow: 0 0 10px #ff00ff;
            }
            100% {
                color: #00ffcc;
                text-shadow: 0 0 10px #00ffcc;
            }
        }

        p {
            text-shadow: 0 0 5px #00ffcc;
            margin: 10px 0;
        }

        /* Particle system */
        .particle-trail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #00ffcc;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 6s infinite linear;
        }

        .particle:nth-child(1) { animation-delay: 0s; left: 10%; }
        .particle:nth-child(2) { animation-delay: 1.2s; left: 30%; }
        .particle:nth-child(3) { animation-delay: 2.4s; left: 50%; }
        .particle:nth-child(4) { animation-delay: 3.6s; left: 70%; }
        .particle:nth-child(5) { animation-delay: 4.8s; left: 90%; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                transform: translateY(0vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="main-content">
    <img src="logo_nobg.png" alt="SilentLab Logo" class="main-logo">
    <h1>Welcome to SilentLab</h1>
    <p>This is the beginning of something awesome.</p>
</div>

<!-- Particle Trail -->
<div class="particle-trail">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>
</body>
</html>
